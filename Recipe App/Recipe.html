<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe App</title>
  <link rel="stylesheet" href="Recipe.css">
</head>
<body>
  <section id="search-section">
    <h1 class="title">Find Your Perfect Recipe</h1>
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Enter ingredients or dish name">
      <button class="search-button" onclick="searchRecipes()">Search</button>
    </div>
    <div id="suggestions" class="suggestions-container"></div>
  </section>

  <section id="recipes-section">
    <h2>Recipes</h2>
    <div id="loading-spinner" class="spinner" style="display: none;"></div> 
    <div id="recipes-grid" class="recipes-grid"></div>
  </section>
  

  <section id="favorites-section">
    <h2>Your Favorites</h2>
    <div id="favorites-grid" class="recipes-grid"></div>
  </section>

  <div id="recipe-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div id="recipe-details"></div>
    </div>
  </div>

  <script src="s1.js"></script>
</body>
</html>
